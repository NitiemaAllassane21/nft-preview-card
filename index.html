<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <article class="card">
        <div class="card__content">
            <figure class="card__image card__image--hover">
                <img src="/images/image-equilibrium.jpg" alt="Equilibrium">
            </figure>
            <div class="card__description">
                <h2 class="card__title card__title--hover">
                    <a href="/">Equilibrium #3429</a>
                </h2>
                <p class="card__text">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card__info">
                    <span class="card__price">
                        <img src="/images/icon-ethereum.svg" alt="Ethereum">
                        0.041 ETH
                    </span>
                    <span class="card__time">
                        <img src="/images/icon-clock.svg" alt="Clock">
                        3 days left
                    </span>
                </div>
                <div class="card__creator">
                    <figure class="card__creator-image">
                        <img src="/images/image-avatar.png" alt="Jules Wyvern">
                    </figure>
                    <p class="card__creator-name">
                        Creation of <a href="/" class="card__creator-name--hover">Jules Wyvern</a>
                    </p>
                </div>
            </div>
        </div>
    </article>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nitiema Allassane</a>.
    </footer>
</body>
</html>
